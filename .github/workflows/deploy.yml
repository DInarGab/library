name: Deploy to VPS with Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Navigate to your application directory on the VPS
          cd /home/library
          # Pull the latest code (if not using a container registry)
          git pull origin master
          docker compose down
          # Stop and remove old containers, pull new images, and start new containers
          docker compose pull
          docker compose up -d --build --wait
          # Optional: Prune old images
          docker image prune -f

          docker compose exec --user root php composer install --no-interaction
          docker compose exec --user root php php bin/console doctrine:migrations:migrate --no-interaction
          docker compose exec -d --user root php php bin/console nutgram:run
          docker compose exec -d --user root php php bin/console messenger:consume async

